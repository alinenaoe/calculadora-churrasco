<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Lobster&display=swap" rel="stylesheet">
    <title>Gama Academy - Calculadora de churrasco</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-12 content">

          <div class="row mt-5">
            <div class="col">
              <header>
                <h5 class="text-center">GAMA ACADEMY</h5>
                <h2 class="text-center">Calculadora de Churrasco</h2>
              </header>
            </div>
          </div>
    
          <div class="row align-items-center mt-5">
    
            <div class="col-lg-3 col-md-12">
              <h3>Comidas</h3>
            </div>
    
            <div class="col-lg-3 col-md-4">
              <input id="mulheres-qnt" type="text" class="text-center" /></br>
              <label for="mulheres-qnt">Mulheres</label>
            </div>
    
            <div class="col-lg-3 col-md-4">
              <input id="homens-qnt" type="text" class="text-center" /></br>
              <label for="homens-qnt">Homens</label>
            </div>
    
            <div class="col-lg-3 col-md-4">
              <input id="criancas-qnt" type="text" class="text-center" /></br>
              <label for="criancas-qnt">Crianças</label>
            </div>
    
          </div>

          <div class="row align-items-center">
          
            <div class="col-md-3 custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="acompanhamentos">
              <label class="custom-control-label" for="acompanhamentos">Acompanhamentos</label>
            </div>
      
          </div>       
    
          <div class="row mt-5">
    
            <div class="col-lg-3 col-md-12">
              <h3>Bebidas</h3>
            </div>
    
            <div class="col-lg-3 col-md-4">
              <input id="bebidas-alcoolicas" type="text" class="text-center"/></br>
              <label for="bebidas-alcoolicas">Bebidas alcoólicas</label>
            </div>
    
            <div class="col-lg-3 col-md-4">
              <input id="bebidas-nao-alcoolicas" type="text" class="text-center" /></br>
              <label for="bebidas-nao-alcoolicas">Bebidas não alcoólicas</label>
            </div>
    
          </div>
    
          <br>
          <div class="row justify-content-center pb-5 mt-4">
            <button id="botaoCalcular">Calcular</button>
          </div>
    
          <div id="resultado" class="row mb-5">
    
               <div class="col-lg-6 col-sm-12">
                <div>
                  <label for="total-carne" id="total-carne"></label>
                </div>
                <div>
                  <label for="total-pessoas" id="total-pessoas"></label>
                </div>
                <div>
                  <label for="total-acompanhamento" id="total-acompanhamento"></label>
                </div>
              </div>
    
              <div class="col-lg-6 col-sm-12">
                <div>
                  <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
                </div>
                <div>
                  <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
                </div>
              </div>

           </div>


    
              <div>
            </div>
          </div>

        </div>
      </div> 

      
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
